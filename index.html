<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/insta.png">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-cell.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram_logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/herodoto_pefil.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue com Herodoto_sw</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Herodoto_sw?</p>
                <p class="not-account">
                    <a href="#" class="instagram-logout">Alternar contas</a>
                    ou
                    <a href="#" class="instagram-logout">Inscreva-se</a>
                </p>  
            </div>
            <div class="get-the-app">
                <p class="get-app">Get and app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
